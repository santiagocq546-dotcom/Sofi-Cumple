<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
  overflow-x: hidden;

  background: 
    radial-gradient(circle at 20% 30%, rgba(255,182,193,0.6), transparent 40%),
    radial-gradient(circle at 80% 20%, rgba(255,105,180,0.4), transparent 40%),
    radial-gradient(circle at 50% 80%, rgba(255,192,203,0.5), transparent 40%),
    linear-gradient(135deg, #f8cdda, #fcb69f);

  background-attachment: fixed;
}

.container {
  margin-top: 10vh;
  background: rgba(0, 0, 0, 0.25);
  padding: 40px;
  border-radius: 20px;
  display: inline-block;
  backdrop-filter: blur(6px);
  animation: aparecer 1.5s ease;
  transition: 0.5s;
  max-width: 90%;
}

h1 {
  font-size: 2.5em;
}

.foto {
  width: 280px;
  max-width: 100%;
  height: auto;
  border-radius: 20px;
  margin: 20px auto;
  display: block;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  border: 4px solid white;
  transition: transform 0.4s ease;
}

.foto:hover {
  transform: scale(1.05);
}

#countdown {
  font-size: 2em;
  margin-top: 20px;
}

/* BotÃ³n mÃºsica */
.btn {
  margin-top: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: #ff4f81;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #ff2e6a;
  transform: scale(1.05);
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0.6; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

  <h1 id="title">Una gran sorpresa esta por llegar ðŸŽ‚ðŸ’œ</h1>

  <img src="sofi.jpg.png" class="foto">

  <p id="message">Te quiero mucho mi flaca hermosa.</p>

  <div id="countdown"></div>

  <!-- BOTÃ“N MÃšSICA -->
  <button id="btnMusica" onclick="reproducirMusica()" class="btn">
    Reproducir canciÃ³n ðŸ’œ
  </button>

  <audio id="musica" src="cancion.mp3.mp3"></audio>

</div>

<script>
var fecha = new Date(2026, 1, 28, 6, 0, 0).getTime();

var x = setInterval(function() {
  var ahora = new Date().getTime();
  var distancia = fecha - ahora;

  var dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
  var horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
  var segundos = Math.floor((distancia % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
  dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";

  if (distancia < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "";

    document.getElementById("title").innerHTML = "Feliz CumpleaÃ±os Mi Amor ðŸŽ‰ðŸ’–";
    document.getElementById("message").innerHTML =
    "Hoy celebramos a la persona mÃ¡s hermosa que existe. Gracias por llenar mi vida de luz y amor. ðŸ’œ";

    document.body.style.background =
    "linear-gradient(135deg, #ff758c, #ff7eb3)";

    document.getElementById("musica").play();
  }
}, 1000);

/* Reproducir mÃºsica manual */
function reproducirMusica() {
  var audio = document.getElementById("musica");
  audio.play();
  document.getElementById("btnMusica").style.display = "none";
}

/* Corazones */
function crearCorazon() {
  var heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’œ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(function() {
    heart.remove();
  }, 7000);
}

setInterval(crearCorazon, 800);
</script>

</body>
</html>
